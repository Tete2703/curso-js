<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brasileiro ou Estrangeiro</title>
</head>
<body>
    <h1>Confirme a sua Nacionalidade</h1>

    <p>Para sabermos se podemos avançar com o seu cadastro, pedimos que informe sua nacionalidade.</p>
    <p>Em que País você Nasceu?</p>
    <input type="text" name="nacio" id="inacio">
    <input type="submit" value="Verificar" onclick="verificar()">
    <div id="ires">

    </div>
    
    <script>
        function verificar() {
            var nacio = document.querySelector('input#inacio');
            var pais = Text(nacio.value)

            if (pais == Brasil) {
               console.log = `Você é Brasileiro.`
            } else {
                console.log = `você é Estrangeiro`
            }

        }
    </script>
</body>
</html>
